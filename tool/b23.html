
<!DOCTYPE html>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">

    
	function GetDetails() {
		var b_iframe = window.parent.parent.document.getElementById("result");
		var b23 =window.btoa(document.getElementById('b23.tv').value) ;
		
		const Http = new XMLHttpRequest();
		const url='https://func-gdihe-xinhai-bjwnbbqbat.cn-hangzhou.fcapp.run/action?'+b23;
		Http.open("GET", url);
		Http.send();

		Http.onreadystatechange = (e) => {
  			  var data = Http.responseText
  			  b_iframe.src = 'data:text/html;charset=utf-8,'+data
	}
	};
</script>
<b>输入b23.tv链接:</b>&nbsp;
<input id="b23.tv" />&nbsp;&nbsp; <button onclick="GetDetails()">加载</button>
<br>
<h4>结果:</h4>
<iframe id="result"></iframe>
